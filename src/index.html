<!doctype html>
<html>
<head>
  <title>Fun-Time Phonics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #game-container {
      position: relative;
      display: block;
      text-align: center;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
    }

    #game-container canvas {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="platform.js" type="text/javascript"></script>
  <script src="cordova.js" type="text/javascript"></script>
  <script src="pixi.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
